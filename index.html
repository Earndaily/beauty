<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Naturals - Premium Skincare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .buy-btn:active {
            transform: scale(0.98);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .whatsapp-icon {
            display: inline-block;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .products {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>âœ¨ Glow Naturals</h1>
            <p class="tagline">Premium Skincare for Your Natural Beauty</p>
        </div>
    </header>

    <main class="container">
        <div class="products" id="products"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Glow Naturals. All rights reserved.</p>
            <p style="margin-top: 0.5rem;">Contact us on WhatsApp: 0702377999</p>
        </div>
    </footer>

    <script>
        const products = [
            {
                name: "Vitamin C Serum",
                description: "Brightening serum with 20% Vitamin C to reduce dark spots and give you radiant, glowing skin.",
                price: "UGX 45,000",
                image: "images/vitamin-c-serum.jpg"
            },
            {
                name: "Hyaluronic Acid Moisturizer",
                description: "Deep hydration moisturizer that locks in moisture for plump, dewy skin all day long.",
                price: "UGX 38,000",
                image: "images/moisturizer.jpg"
            },
            {
                name: "Retinol Night Cream",
                description: "Anti-aging night cream with retinol to smooth fine lines and rejuvenate skin overnight.",
                price: "UGX 52,000",
                image: "images/night-cream.jpg"
            },
            {
                name: "Gentle Cleanser",
                description: "Mild foaming cleanser that removes impurities without stripping natural oils. Perfect for daily use.",
                price: "UGX 28,000",
                image: "images/cleanser.jpg"
            },
            {
                name: "Sunscreen SPF 50",
                description: "Broad-spectrum protection against UVA/UVB rays. Lightweight, non-greasy formula.",
                price: "UGX 35,000",
                image: "images/sunscreen.jpg"
            },
            {
                name: "Clay Face Mask",
                description: "Detoxifying clay mask that draws out impurities and minimizes pores for clearer skin.",
                price: "UGX 30,000",
                image: "images/face-mask.jpg"
            }
        ];

        const phoneNumber = "256702377999"; // Ugandan format

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const message = `Hi! I'm interested in ordering the ${product.name} (${product.price})`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="product-image-placeholder" style="display:none;">ðŸ“·</div>
                <div class="product-info">
                    <h2 class="product-name">${product.name}</h2>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">${product.price}</div>
                    <button class="buy-btn" onclick="window.open('${whatsappUrl}', '_blank')">
                        <span class="whatsapp-icon">ðŸ’¬</span> Buy on WhatsApp
                    </button>
                </div>
            `;
            
            return card;
        }

        const productsContainer = document.getElementById('products');
        products.forEach(product => {
            productsContainer.appendChild(createProductCard(product));
        });
    </script>
</body>
</html>
